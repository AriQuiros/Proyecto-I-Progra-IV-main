<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/Common/fragments :: head}">
    <title>Doctor Registration</title>
</head>

<body>
<header th:replace="~{/Common/fragments :: headerIndex}"></header>

<div class="login-container-auth">
    <div class="login-box-auth">
        <h2>Doctor Registration</h2>
        <form th:action="@{/usuarios/doctorAdd}" method="post" onsubmit="return checkPasswords()">
            <div class="input-group-auth">
                <i class="bi bi-person-fill"></i>
                <input type="text" name="nombre" placeholder="Full Name" required pattern="[^\s]+" title="No spaces allowed">
            </div>
            <div class="input-group-auth">
                <i class="bi bi-key-fill"></i>
                <input type="password" name="clave" id="clave" placeholder="Password" required>
            </div>
            <div class="input-group-auth">
                <i class="bi bi-key-fill"></i>
                <input type="password" name="confirmClave" id="confirmClave" placeholder="Confirm Password" required>
            </div>
            <input type="hidden" name="rol" value="MEDICO">
            <div class="input-group-auth">
                <i class="bi bi-briefcase-fill"></i>
                <input type="text" name="especialidad" placeholder="Specialty" required>
            </div>
            <div class="input-group-auth">
                <i class="bi bi-geo-alt-fill"></i>
                <input type="text" name="ciudad" placeholder="City" required>
            </div>
            <div class="input-group-auth">
                <i class="bi bi-cash"></i>
                <input type="number" name="costoConsulta" placeholder="Consultation Cost" required min="1" title="Must be a positive number">
            </div>
            <div class="input-group-auth">
                <i class="bi bi-clock-fill"></i>
                <input type="number" name="frecuencia" placeholder="Consultation Frequency (minutes)" required min="1" title="Must be a positive number">
            </div>
            <div class="input-group-auth">
                <i class="bi bi-building"></i>
                <input type="text" name="instalacion" placeholder="Facility Name" required>
            </div>
            <button type="submit" class="login-btn-auth">Register</button>
        </form>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    </div>
</div>

<footer th:replace="~{Common/fragments :: footer}"></footer>




// cambiar
<script>
    function checkPasswords() {
        const password = document.getElementById('clave').value;
        const confirmPassword = document.getElementById('confirmClave').value;
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
